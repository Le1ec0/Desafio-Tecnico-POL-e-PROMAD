databaseChangeLog:
  - changeSet:
      id: 1
      author: leandro
      changes:
        - createTable:
            tableName: processo
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_processo
                    nullable: false
              - column:
                  name: numero_processo
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: reu
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_reu
                    nullable: false
              - column:
                  name: nome
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: processo_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_reu_processo
                    references: processo(id)
                    nullable: false
